<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulbs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="inner-container">
            <img src="Images/bulb-off.png" alt="Bulb" id="bulb" class="bulb-img">
            <div class="buttons">
                <button id="btnOff" onclick="bulbOff()" disabled class="off-btn">Off</button>
                <button id="btnOn" onclick="bulbOn()" class="on-btn">On</button>
            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
